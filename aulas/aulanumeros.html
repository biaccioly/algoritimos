<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numeros</title>
</head>
<body>
    <h2>numeros com JS</h2>

    Número 1: <input id="numero1"> <br>
    Número 2: <input id="numero2"> <br>
    <br>
    <button onclick="calcular()">Realizar cálculos</button>
    <br><br>

    Soma: <b id="soma"></b><br>
    Subtração: <b id="subtracao"></b><br>
    Multiplicação: <b id="multiplicacao"></b><br>
    Divisão: <b id="divisao"></b><br>
</body>
</html>
<script>
    function calcular() {
        // recuperando valores de campo como numeros
        var numero1 = Number(document.getElementById("numero1").value);
        var numero2 = Number(document.getElementById("numero2").value);
        
        // é possivel usar tambem 2 outras funções:
        // parseInt() ou parseFloat()

        var soma = numero1 + numero2;
        document.getElementById("soma").innerHTML = soma;

        var subtracao = numero1 - numero2;
        document.getElementById("subtracao").innerHTML = subtracao;

        var multiplicacao = numero1 * numero2;
        document.getElementById("multiplicacao").innerHTML = multiplicacao;

        var divisao = numero1/numero2
        document.getElementById("divisao").innerHTML = divisao;
        }
</script>
