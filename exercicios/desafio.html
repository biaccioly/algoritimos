<!DOCTYPE html>
<html lang="pt">
<head>

</head>
<body>
    <ul>
        <li><b>Corinthians:</b><i id="time_cadastrado1"> </i></li>
        <li><b>Palmeiras:</b><i id="time_cadastrado2"> </i></li>
        <li><b>Santos:</b><i id="time_cadastrado3"> </i></li>
        <li> <b>São Paulo:</b><i id="time_cadastrado4"> </i></li>
    </ul>

    Defina o Corinthians em uma frase: <input id="time1" type="text"> <br>
    Defina o Palmeiras em uma frase: <input id="time2" type="text"> <br>
    Defina o Santos em uma frase: <input id="time3" type="text"> <br>
    Defina o São Paulo em uma frase: <input id="time4" type="text"> <br>
   <br> <button onclick="cadastrar()">Classificar time</button>
   <br>
   <br>
   
   
   <u>Pergunta:</u> <span style="color:blue;" id="pergunta_cadastrada"></span> <br>
   
   <b>a)</b> <span id="resposta_cadastradaA"></span> <br>
   <b>b)</b> <span id="resposta_cadastradaB"></span><br>
   <b>c)</b> <span id="resposta_cadastradaC"></span><br>
   <b>d)</b> <span id="resposta_cadastradaD"></span><br>

   <br>
   <br>

   Pergunta: <input id="pergunta" type="text"> <br>
   Alternativas: <br>
   <b>a)</b><input id="respostaA" type="text"> <br>
   <b>b)</b><input id="respostaB" type="text"> <br>
   <b>c)</b><input id="respostaC" type="text"> <br>
   <b>d)</b><input id="respostaD" type="text"> <br>

   <br> <button onclick="gerar_pergunta()">Gerar Questão</button>

   <br>
   <br>


</body>
</html>

<script>

    function cadastrar() {
        // pegando o valor digitado na caixa de texto e colocando numa variavel
        var time_cadastrado1 = document.getElementById("time1").value;
        document.getElementById("time_cadastrado1").innerHTML = time_cadastrado1;

        var time_cadastrado2 = document.getElementById("time2").value;
        document.getElementById("time_cadastrado2").innerHTML = time_cadastrado2;

        var time_cadastrado3 = document.getElementById("time3").value;
        document.getElementById("time_cadastrado3").innerHTML = time_cadastrado3;

        var time_cadastrado4 = document.getElementById("time4").value;
        document.getElementById("time_cadastrado4").innerHTML = time_cadastrado4;
    }


        function gerar_pergunta() {
        // pegando o valor digitado na caixa de texto e colocando numa variavel
        var pergunta_cadastrada = document.getElementById("pergunta").value;
        document.getElementById("pergunta_cadastrada").innerHTML = pergunta_cadastrada;

        var resposta_cadastradaA = document.getElementById("respostaA").value;
        document.getElementById("resposta_cadastradaA").innerHTML = resposta_cadastradaA;

        var resposta_cadastradaB = document.getElementById("respostaB").value;
        document.getElementById("resposta_cadastradaB").innerHTML = resposta_cadastradaB;

        var resposta_cadastradaC = document.getElementById("respostaC").value;
        document.getElementById("resposta_cadastradaC").innerHTML = resposta_cadastradaC;

        var resposta_cadastradaD = document.getElementById("respostaD").value;
        document.getElementById("resposta_cadastradaD").innerHTML = resposta_cadastradaD;
    }
</script>
