<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
            <h1>Meu primeiro programa javascript!</h1>
    </div>
    

    <script>
       var nota1 = parseInt(prompt('Digite sua primeira nota.'))
       var nota2 = parseInt(prompt('Digite sua segunda nota.'))

       media = (nota1+nota2)/2

       if (media >= 6) {
           document.write('Parabens, sua média foi '+media+' você passou.');
       }
       else {
           document.write('sua média foi '+media+' você não passou.');
       }


        </script>
</body>
</html>
