<!DOCTYPE html>
<html lang="en">
<head>

<body>
    Nome do produto: <input id="nomePrato1"> Valor unit치rio: <input id="valor1"> Quantidade: <input id="qtd1"> <br>
    Nome do produto: <input id="nomePrato2"> Valor unit치rio: <input id="valor2"> Quantidade: <input id="qtd2"> <br>
    Nome do produto: <input id="nomePrato3"> Valor unit치rio: <input id="valor3"> Quantidade: <input id="qtd3"> <br>
    Nome do produto: <input id="nomePrato4"> Valor unit치rio: <input id="valor4"> Quantidade: <input id="qtd4"> <br>

    <button onclick="calcular()">Calcular conta</button> <br>

        <li><b id="nome1Mostra"></b> - R$<b id="valor1Mostra"></b>x <b id="qtd1Mostra"> </b> = <b id="valor1Final"></b></li>
        <li><b id="nome2Mostra"></b> - R$<b id="valor2Mostra"></b>x <b id="qtd2Mostra"> </b> = <b id="valor2Final"></b></li>

        <li><b id="nome4Mostra"></b> - R$<b id="valor4Mostra"></b>x <b id="qtd4Mostra"> </b> = <b id="valor4Final"></b></li>
    </ol>
    <br>
    <b>Total:</b> R$ <u><b id="valorTotal"></b></u>

</html>
<script>
    function calcular() {

        // Prato 1
        var nome1 = document.getElementById("nomePrato1").value;

        var qtd2 = Number(document.getElementById("qtd2").value);

        document.getElementById("nome4Mostra").innerHTML = nome4;

        var valor4 = document.getElementById("valor4").value;
        document.getElementById("valor4Mostra").innerHTML = valor4;

        document.getElementById("qtd4Mostra").innerHTML = qtd4;
